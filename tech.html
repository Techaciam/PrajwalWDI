<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="tech.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Welcome</h1>
            <div class="logo">A</div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <span></span>
                    <label for="email">Email</label>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <span></span>
                    <label for="password">Password</label>
                    <div class="error" id="passwordError"></div>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <p class="signup-text">Donâ€™t have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let valid = true;
            
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            const email = document.getElementById('email').value;
            const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            
            if (!gmailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid Gmail address.';
                valid = false;
            }

            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
                valid = false;
            }
            
            if (valid) {
                fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('emailError').textContent = data.error;
                    } else {
                        alert('Login successful');
                    }
                })
                .catch(error => console.error('Fetch error:', error));
            }
        });
    </script>
</body>
</html>
